<section class="links-section">
  <button class="portfolio-btn">Portfolio</button>
  <section class="media-links">
    <div *ngFor="let items of linksList; index as i;" class="link-btn" id="link-{{linksList[i].media}}">
      <img class="link-icons" src="{{linksList[i].iconSrc}}">
      <p>{{linksList[i].media}}</p>
    </div>
  </section>
</section>
